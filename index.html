<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>

<body>

    <section id="main-section">
        <h1>Stopwatch:</h1>
        <div id="recorded-time">
        </div>
        <div class="counter">
            <div class="digit-container">Hrs<span class="digit" id="hours">00</span></div>
            <div class="digit-container">Mins<span class="digit" id="minutes">00</span></div>
            <div class="digit-container">Secs<span class="digit" id="seconds">00</span></div>
            <div class="digit-container">Mili<span class="digit" id="miliseconds">00</span></div>
        </div>
        <div id="button-container">
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
            <button id="start">Start</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
